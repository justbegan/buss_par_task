<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Интернет библиотека</title>
 
    
</head>
<body id="body">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Бизнес партнер Task</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
      
      </ul>
    </div>
  </nav>

<!-- Image and text -->
    <div class="container">
    <table class="table table-hover">
     
        <!-- Dialog form-->
        <div id="contact">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#contact-modal" id="add_book_main_page">Добавить книгу</button></div>
<div id="contact-modal" class="modal fade" role="dialog">
	<div class="modal-dialog" id = modal_dialog_id>
		<div class="modal-content">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">×</a>
				<h3>Добавление книги</h3>
			</div>
			<form id="contactForm" name="contact" role="form">
				<div class="modal-body">
					<div class="form-group">
						<label for="name">Название</label>
						<input type="text" id = "book_title_id" name="name" class="form-control">
					</div>
					<div class="form-group">
						<label for="author">Автор</label>
						<input type="text" id = "book_author_id" name="author" class="form-control">
					</div>
					<div class="form-group">
						<label for="content">Описание</label>
						<textarea name="content" id = "book_content_id" class="form-control"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">Отменить</button>
          <button type="button" class="btn btn-success" id = "input_add_book">Добавить</button>
					<!-- <input type="submit" id = "input_add_book" class="btn btn-dark btn-sm" id="submit"> -->
				</div>
			</form>
		</div>
	</div>
</div>
<!--Dialog form end-->

         <thead>
      <tr>
        <th>Id</th>
        <th>Название книги</th>
        <th>Автор</th>



      </tr>
    </thead>
{% for i in all_books %}

      <tr id= "tr_id_{{i.pk}}" onclick="document.location = 'links.html';">
        <td>{{ i.pk }}</td>
        <td>{{ i.title }}</td>
        <td>{{ i.author }}</td>


        <td>

            <button class="btn btn-danger" role="button" aria-pressed="true" id = "del_button_{{i.pk}}" onclick="del_book(this.id)">Удалить</button>
        </td>
      </tr>

{% endfor %}
    </table>


    </div>





<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{% static  'js/test.js'%}"></script>
<script src="{% static  'js/delete.js'%}"></script>
<script src="{% static  'js/create.js'%}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>




</body>
</html>
