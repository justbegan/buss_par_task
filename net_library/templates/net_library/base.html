<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Интернет библиотека</title>
    <link rel="stylesheet" href="{% static  'style/style.css'%}">
</head>
<body id="body">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Бизнес партнер Task</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>   
      </ul>
    </div>
  </nav>

<!-- Image and text -->
  <div class="container">
    <table class="table table-hover" id = "tbody_id">
     
      {% block body %}
      {% endblock%}

      <thead>
      <tr>
        <th>Id</th>
        <th>Название книги</th>
        <th>Автор</th>
      </tr>
      </thead>

{% for i in all_books %}
    
      <tr id= "tr_id_{{i.pk}}" onclick="view_book(this.id)" data-toggle="modal" data-target="#view-modal" class = "book_class">
        <td>{{ i.pk }}</td>
        <td>{{ i.title }}</td>
        <td>{{ i.author }}</td>
      </tr>

{% endfor %}
    </table>
    </div>





<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="{% static  'js/delete.js'%}"></script>
<script src="{% static  'js/create.js'%}"></script>
<script src="{% static  'js/view.js'%}"></script>
<script src="{% static  'js/change.js'%}"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>







</body>
</html>
